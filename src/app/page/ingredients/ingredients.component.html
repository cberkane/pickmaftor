<section id="page-ingredients" class="container">
    <header [ngClass]="ingredient">
        <h2>{{ title }}</h2>
    </header>
    <div class="main-content">
        <table>
            <tr *ngFor="let ingredient of ingredients; let i = index">
                <td>{{ingredient.name}}</td>
            </tr>
        </table>
    </div>
</section>
