<section id="page-ingredients" class="container">
    <header>
        <h2>{{ title }}</h2>
    </header>
    <div class="main-content">
        <table>
            <tr *ngFor="let ingredient of ingredients; let i = index">
                <td>{{ingredient.name}}</td>
                <td class="icon">
                    <span class="material-icons" (click)="setIngredient(ingredient)">info</span>
                </td>
            </tr>
        </table>
    </div>
</section>
